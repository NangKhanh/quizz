<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="access/css/register.css">
    <!-- bootstrap file here -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="body">
        <form action="">
            <div class="register">
                <h1>Register</h1>
                <div class="fullname">
                    <input class="firstname" type="text" placeholder="first name">
                    <input class="lastname" type="text" placeholder="last name">
                </div>
                <div class="detail">
                    <input type="date">
                    <br> <input type="text" placeholder="Email address">
                    <br><input id="pass" type="password" placeholder="Password ">
                    <img onclick="showpass()" src="access/images/eye.png" alt="eye">
                    <br><input id="repass" type="password" placeholder="Re type password ">
                    <img onclick="confirmpass()" src="access/images/eye.png" alt="eye">
                </div>

                <div class="gender">
                    <input class="male" name="gender" type="radio"> Male
                    <input class="female" name="gender" type="radio"> Female
                    <input class="female" name="gender" type="radio" checked> other
                </div>

                <br><input class="button" type="submit" value="Register">
                <br> Already have an account ? <a href="Login.html">Login now</a>
            </div>
        </form>

    </div>

</body>
<script src="access/script/Hidepass.js"></script>

</html>
